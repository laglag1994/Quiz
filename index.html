<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    <div class="container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer-1" class="answers" />
                    <label id="a-text" for="answer-1">answer-1</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer-2" class="answers" />
                    <label id="b-text" for="answer-2">answer-2</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer-3" class="answers" />
                    <label id="c-text" for="answer-3">answer-3</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer-4" class="answers" />
                    <label id="d-text" for="answer-4">answer-4</label>
                </li>

            </ul>

        </div>

        <button id="btn">Submit</button>
    </div>


    </div>
